<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/screenshot.css" rel="stylesheet"/>
    </head>
    <body class="page">
        <div class="grid-container">
            <header class="header">
                <div style="width:90%"><img class="headerpic" src="./images/teleworker.png"></div>
                <div class="headername"><span>John_Doe</span></div>
                <div><img class="profilepic" src="./images/profile.png"></div>
            </header>
            <aside class="sidenav">
                <ul class="sidenav__list">
                    <li class="sidenav__list-item">
                        <a class="sidebar-link"href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="sidenav__list-item"><a class="sidebar-link"href="./home.html">Admin Log</a></li>
                    <li class="sidenav__list-item"><a class="sidebar-link"href="./userlog.html">User Logs</a></li>
                    <li class="sidenav__list-item"><a class="sidebar-link"href="./incorrect.html">Incorrect Logins</a></li>
                    <li class="sidenav__list-item"><a class="sidebar-link"href="./screenshot.html">Set Screenshot Frequency</a></li>
                    
                  </ul>
            </aside>
            <main class="main">
                <div class="container-fluid">
                    <div class="wrap">
                        <div class="con">
                        <div class="outer">
                            <div class="inner">
                             <div class="inner1">
                                 <h2>Set Screenshot Frequency</h2>
                             </div>
                             <div class="outer1">
                             <div class="inner2">
                                 
                                <div class="form-control inline-group">
                                    <div class="row">
                                    <div class="symbol frequency">
                                        <p>Frequency</p>
                                    </div>
                                    <div class="symbol">
                                    <div class="box"> 
                                    <div class="box-row">
                                    <button class="box-cell btn btn-minus minus">
                                        <i class="fa fa-minus" style="color:#002b80;"></i>
                                    </button>
                                
                                    <input class="form-control box-cell quantity" min="0" name="quantity" value="1">
                                    
                                    <button class="box-cell btn btn-plus plus">
                                        <i class="fa fa-plus" style="color:#002b80;"></i>
                                    </button>
                                    </div>
                                    </div>
                                </div>
                                  
                                    <div class="symbol minute">
                                        <p>Minute(s)</p>
                                    </div>
                                </div>
                                </div>
                             </div>
                             <div class="inner3">
                                <div class="inner3-row">
                                    <div class="inner3-cell">
                                      <div class="percentage">
                                        <p>Variation Percentage</p>
                                      </div>  
                                    </div>
                                    <div class="inner3-cell">
                                        <div class="box"> 
                                            <div class="box-row">
                                            <button class="box-cell btn btn-minus minus">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                        
                                            <input class="form-control box-cell quantity" min="0" name="quantity" value="1">
                                            
                                            <button class="box-cell btn btn-plus plus">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                            </div>
                                            </div>  
                                      </div>
                                </div>
                             </div>
                             </div>
                             <div class="inner4">
                                <input type="submit" id="filter" value="Set Screenshot"></td>
                             </div>
                            </div>
                            </div> 
                            </div>
                    </div>
                </div>
            </main>
            <footer class="footer"></footer>
          </div>
    </body>
</html>
